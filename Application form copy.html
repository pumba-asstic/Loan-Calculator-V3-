<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: normal;
    }
    h1 {
      font-size: 1.5rem;
      margin-top: 0;
    }
    form .field-group {
      margin-bottom: 15px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
    form input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .documents-section {
      margin-top: 40px;
      text-align: center;
    }
    .documents-section h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .doc-list {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }
    .doc-item {
      flex: 1 1 calc(50% - 20px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .doc-item img {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }
    .doc-item span {
      font-size: 0.85rem;
      text-align: center;
    }
    .doc-note {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 30px;
    }
    .actions {
      text-align: center;
    }
    .btn-submit {
      background-color: #003366;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #003366;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tell us who you are</h1>
    <form>
      <div class="field-group">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>
      <div class="field-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" required />
      </div>
      <div class="field-group">
        <label for="idNumber">ID No</label>
        <input type="text" id="idNumber" name="idNumber" required pattern="\d{13}" maxlength="13" title="Please enter a 13-digit ID number." />
   <!-- Add a span for potential JS error messages -->
     <span id="idNumberError" style="color:red; font-size: 0.8em;"></span>
      </div>
      <!-- Add more fields as needed -->

      <div class="documents-section">
        <h2>Your application requires the following documents</h2>
        <div class="doc-list">
          <div class="doc-item">
            <img src="icon-id-document.svg" alt="ID document" />
            <span>ID document</span>
          </div>
          <div class="field-group">
            <label for="idUpload">Upload ID Document:</label>
            <input type="file" id="idUpload" name="idUpload" accept=".pdf,.jpg,.jpeg,.png">
        </div>
          <div class="doc-item">
            <img src="icon-income-proof.svg" alt="Latest proof of income" />
            <span>Latest proof of income</span>
          </div><div class="field-group">
            <label for="idUpload">Upload ID Document:</label>
            <input type="file" id="idUpload" name="idUpload" accept=".pdf,.jpg,.jpeg,.png">
        </div>
          <div class="doc-item">
            <img src="icon-bank-statements.svg" alt="3 months bank statements" />
            <span>3 months bank statements</span>
          </div>
          <div class="doc-item">
            <img src="icon-proof-of-residence.svg" alt="Proof of residence" />
            <span>Proof of residence</span>
          </div>
        </div>
        <p class="doc-note">Don't have your documents with you right now? Not to worry, you can email them to <a href="mailto:documents@yourcompany.com">documents@yourcompany.com</a>.</p>
      </div>

      <div class="actions">
        <button type="submit" class="btn-submit">Submit application</button>
        <br />
        <a href="index copy.html" class="back-link">&larr; Back.</a>
      </div>
    </form>
  </div>
</body>
</html>
